<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altitude Feedback System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .icon-container {
            width: 4rem;
            height: 4rem;
            background: #dbeafe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.75rem;
        }

        .feedback-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.75rem;
        }

        .feedback-option {
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            user-select: none;
        }

        .feedback-option:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        .feedback-option.selected {
            border-color: #3b82f6;
            background: #dbeafe;
        }

        .star-rating {
            display: flex;
            gap: 0.25rem;
            margin-top: 0.75rem;
        }

        .star {
            width: 2rem;
            height: 2rem;
            color: #d1d5db;
            cursor: pointer;
            transition: color 0.2s;
            border: none;
            background: none;
            font-size: 1.5rem;
            user-select: none;
        }

        .star:hover {
            color: #fbbf24;
        }

        .star.active {
            color: #fbbf24;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            font-weight: 500;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(to right, #2563eb, #7c3aed);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .location-grid {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .location-option {
            padding: 1rem;
            text-align: left;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            color: #1f2937;
            font-family: inherit;
            font-size: 1rem;
        }

        .location-option:hover {
            background: #dbeafe;
            border-color: #3b82f6;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .success-container {
            text-align: center;
        }

        .success-icon {
            width: 5rem;
            height: 5rem;
            background: #dcfce7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: #16a34a;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 640px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .feedback-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 1.5rem;
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="card">
            <div class="header">
                <div class="icon-container">ðŸ’¬</div>
                <h1>Altitude Feedback</h1>
                <p class="subtitle">Select your location to get started</p>
            </div>
            <div class="location-grid">
                <button class="location-option" data-location="appleton">Altitude Appleton</button>
                <button class="location-option" data-location="gastonia">Altitude Gastonia</button>
                <button class="location-option" data-location="lombard">Altitude Lombard</button>
                <button class="location-option" data-location="pueblo">Altitude Pueblo</button>
                <button class="location-option" data-location="sanjose">Altitude San Jose</button>
                <button class="location-option" data-location="york">Altitude York</button>
            </div>
        </div>
    </div>

    <script>
        const locations = {
            'appleton': 'Altitude Appleton',
            'gastonia': 'Altitude Gastonia', 
            'lombard': 'Altitude Lombard',
            'pueblo': 'Altitude Pueblo',
            'sanjose': 'Altitude San Jose',
            'york': 'Altitude York'
        };

        // Google Forms URLs for each location
        const formUrls = {
            'appleton': 'https://docs.google.com/forms/d/e/1FAIpQLScO94QrDABekKMWjM8V89VmfOwZmLoXzvPqr2fri0t_Tq8FGg/formResponse',
            'gastonia': 'https://docs.google.com/forms/d/e/1FAIpQLSeqA5ku4aB5H9A0E5Ttivvf9aCml04lhIUweoMA8fKzUw-S3A/formResponse',
            'lombard': 'https://docs.google.com/forms/d/e/1FAIpQLSfAOle-voRVy0_6kTWlfNTQqv1DjOI5DqeFM5t8PmPXa4lnRw/formResponse',
            'pueblo': 'https://docs.google.com/forms/d/e/1FAIpQLScZXb1bNNvTzKuz2qEJ2K_OYXRdyxcl1qDO-dnyz2pDPRk6rQ/formResponse',
            'sanjose': 'https://docs.google.com/forms/d/e/1FAIpQLSemYcC8Fg0T-x_18Dp6M2IDbU1ofsNx1TLTtQ_ENoHYDpLkBw/formResponse',
            'york': 'https://docs.google.com/forms/d/e/1FAIpQLSf7MPqKF5I0ve7mNkL4dJVHU5PEZeduuP14Lad9AxR0-QJDDw/formResponse'
        };

        const feedbackTypes = [
            { id: 'complaint', label: 'Complaint', icon: 'âš ï¸' },
            { id: 'praise', label: 'Praise/Compliment', icon: 'ðŸ‘' },
            { id: 'suggestion', label: 'Suggestion', icon: 'ðŸ’¡' },
            { id: 'safety', label: 'Safety Concern', icon: 'ðŸ›¡ï¸' },
            { id: 'staff', label: 'Staff Feedback', icon: 'ðŸ‘¥' },
            { id: 'general', label: 'General Feedback', icon: 'ðŸ’¬' }
        ];

        const feedbackTypeMapping = {
            'complaint': 'Complaint',
            'praise': 'Praise/Compliment',
            'suggestion': 'Suggestion',
            'safety': 'Safety Concern',
            'staff': 'Staff Feedback',
            'general': 'General Feedback'
        };

        const parkAreas = [
            'Main Trampoline Area', 'Foam Pit', 'Dodgeball Courts', 'Basketball Hoops',
            'Kids Area', 'Party Rooms', 'Front Desk/Check-in', 'Restrooms',
            'Snack Bar', 'Arcade', 'Parking Lot', 'Other'
        ];

        let currentLocation = '';
        let feedback = {
            type: '',
            rating: 0,
            message: '',
            name: '',
            email: '',
            phone: '',
            visitDate: new Date().toISOString().split('T')[0],
            area: ''
        };

        function init() {
            // Check URL for location parameter
            const urlParams = new URLSearchParams(window.location.search);
            const loc = urlParams.get('location');
            
            if (loc && locations[loc]) {
                currentLocation = loc;
                renderFeedbackForm();
            } else {
                setupLocationButtons();
            }
        }

        function setupLocationButtons() {
            const locationButtons = document.querySelectorAll('.location-option');
            locationButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const location = this.getAttribute('data-location');
                    selectLocation(location);
                });
            });
        }

        function selectLocation(location) {
            currentLocation = location;
            renderFeedbackForm();
        }

        function renderFeedbackForm() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="card">
                    <div class="header">
                        <div class="icon-container">ðŸ’¬</div>
                        <h1>Share Your Experience</h1>
                        <p class="subtitle">${locations[currentLocation]}</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">What would you like to share? *</label>
                        <div class="feedback-grid" id="feedback-types">
                            ${feedbackTypes.map(type => `
                                <div class="feedback-option" data-type="${type.id}">
                                    <span style="font-size: 1.25rem;">${type.icon}</span>
                                    <span>${type.label}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Overall Rating</label>
                        <div class="star-rating" id="star-rating">
                            ${[1,2,3,4,5].map(star => `
                                <button class="star" data-rating="${star}">â˜…</button>
                            `).join('')}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Which area of the park? *</label>
                        <select class="form-select" id="park-area">
                            <option value="">Select an area...</option>
                            ${parkAreas.map(area => `
                                <option value="${area}">${area}</option>
                            `).join('')}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Your Message *</label>
                        <textarea class="form-textarea" 
                                  placeholder="Please share your experience, suggestion, or concern..." 
                                  id="feedback-message"></textarea>
                    </div>

                    <div class="form-group">
                        <h3 style="font-size: 1.125rem; font-weight: 500; color: #374151; margin-bottom: 1rem;">Contact Information (Optional)</h3>
                        <div class="grid-2">
                            <input type="text" class="form-input" placeholder="Your Name" id="contact-name">
                            <input type="email" class="form-input" placeholder="Your Email" id="contact-email">
                        </div>
                        <input type="tel" class="form-input" placeholder="Your Phone Number" 
                               id="contact-phone" style="margin-top: 1rem;">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Visit Date</label>
                        <input type="date" class="form-input" id="visit-date" value="${feedback.visitDate}">
                    </div>

                    <button class="btn-primary" id="submit-btn" disabled>
                        ðŸ“¤ Submit Feedback
                    </button>

                    <div class="footer-text">
                        <p>Your feedback helps us improve. Thank you for choosing Altitude!</p>
                    </div>
                </div>
            `;

            setupFormEventListeners();
            updateSubmitButton();
        }

        function setupFormEventListeners() {
            // Feedback type selection
            const feedbackOptions = document.querySelectorAll('.feedback-option');
            feedbackOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();
                    const type = this.getAttribute('data-type');
                    
                    feedbackOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    feedback.type = type;
                    updateSubmitButton();
                });
            });

            // Star rating
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.addEventListener('click', function(e) {
                    e.preventDefault();
                    const rating = parseInt(this.getAttribute('data-rating'));
                    
                    feedback.rating = rating;
                    
                    stars.forEach((s, index) => {
                        if (index < rating) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                    
                    updateSubmitButton();
                });
            });

            // Form inputs
            const parkAreaSelect = document.getElementById('park-area');
            const messageTextarea = document.getElementById('feedback-message');
            const nameInput = document.getElementById('contact-name');
            const emailInput = document.getElementById('contact-email');
            const phoneInput = document.getElementById('contact-phone');
            const dateInput = document.getElementById('visit-date');

            if (parkAreaSelect) {
                parkAreaSelect.addEventListener('change', function() {
                    feedback.area = this.value;
                    updateSubmitButton();
                });
            }

            if (messageTextarea) {
                messageTextarea.addEventListener('input', function() {
                    feedback.message = this.value;
                    updateSubmitButton();
                });
            }

            if (nameInput) nameInput.addEventListener('input', function() { feedback.name = this.value; });
            if (emailInput) emailInput.addEventListener('input', function() { feedback.email = this.value; });
            if (phoneInput) phoneInput.addEventListener('input', function() { feedback.phone = this.value; });
            if (dateInput) dateInput.addEventListener('change', function() { feedback.visitDate = this.value; });

            // Submit button
            const submitBtn = document.getElementById('submit-btn');
            if (submitBtn) {
                submitBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    handleSubmit();
                });
            }
        }

        function updateSubmitButton() {
            const submitBtn = document.getElementById('submit-btn');
            if (!submitBtn) return;

            const isValid = feedback.type && feedback.message && feedback.area;
            submitBtn.disabled = !isValid;
        }

        async function handleSubmit() {
            if (!feedback.type || !feedback.message || !feedback.area) {
                alert('Please fill in all required fields.');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            
            // Show loading state
            submitBtn.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Preparing...
                </div>
            `;
            submitBtn.disabled = true;

            // Store submission data locally as backup
            const submission = {
                ...feedback,
                location: currentLocation,
                timestamp: new Date().toISOString()
            };

            try {
                const submissions = JSON.parse(localStorage.getItem('altitudeFeedback') || '[]');
                submissions.push(submission);
                localStorage.setItem('altitudeFeedback', JSON.stringify(submissions));
            } catch (error) {
                console.error('Local storage error:', error);
            }

            // Show the completion page
            setTimeout(() => {
                renderSuccessPage();
            }, 1000);
        }

        function renderSuccessPage() {
            const app = document.getElementById('app');
            const formUrl = formUrls[currentLocation].replace('/formResponse', '/viewform');
            
            app.innerHTML = `
                <div class="card">
                    <div class="success-container">
                        <div class="success-icon">âœ…</div>
                        <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">Almost Done!</h1>
                        <p style="color: #6b7280; margin-bottom: 1.5rem;">
                            To complete your feedback submission for ${locations[currentLocation]}, please click the button below to finalize your submission.
                        </p>
                        <p style="color: #374151; margin-bottom: 1.5rem; font-weight: 500;">
                            Your feedback details will be pre-filled - just click "Submit" on the next page.
                        </p>
                        <a href="${formUrl}?entry.1000000=${encodeURIComponent(feedbackTypeMapping[feedback.type])}&entry.1000001=${feedback.rating}&entry.1000002=${encodeURIComponent(feedback.area)}&entry.1000003=${encodeURIComponent(feedback.message)}&entry.1000004=${encodeURIComponent(feedback.name)}&entry.1000005=${encodeURIComponent(feedback.email)}&entry.1000006=${encodeURIComponent(feedback.phone)}&entry.1000007=${feedback.visitDate}" 
                           target="_blank" class="btn-primary" style="text-decoration: none; max-width: 300px; margin: 0 auto;">
                            Complete Feedback Submission
                        </a>
                        <div style="font-size: 0.875rem; color: #6b7280; margin-top: 1.5rem;">
                            We'll respond to urgent matters as soon as possible.
                        </div>
                        <button class="btn-primary" id="submit-another" style="max-width: 200px; margin: 1rem auto 0; background: #6b7280;">
                            Submit Another Feedback
                        </button>
                    </div>
                </div>
            `;

            // Setup submit another button
            const submitAnotherBtn = document.getElementById('submit-another');
            if (submitAnotherBtn) {
                submitAnotherBtn.addEventListener('click', function() {
                    feedback = {
                        type: '',
                        rating: 0,
                        message: '',
                        name: '',
                        email: '',
                        phone: '',
                        visitDate: new Date().toISOString().split('T')[0],
                        area: ''
                    };
                    renderFeedbackForm();
                });
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
